<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to baper Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a5827bc527.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="mt-6 w-3/4 mx-auto text-center">
        <i class="fa-solid fa-money-check-dollar text-8xl text-orange-600"></i>
        <h1 class="text-5xl text-stone-800 font-semibold">Welcome to <span class="text-teal-600">Baper Wallet</span>!!</h1>
    </header>
    <main class="mt-9 w-3/4 mx-auto rounded-lg">
        <div class="grid grid-cols-3 gap-6 text-white text-center">
            <div class="bg-teal-700 p-6 rounded-lg">
                <h2 class="text-4xl mb-4 font-medium">Deposite</h2>
                <p class="text-5xl font-semibold">$<span id="total-deposite">00</span></p>
            </div>
            <div class="bg-orange-600 p-6 rounded-lg">
                <h2 class="text-4xl mb-4 font-medium">Balance</h2>
                <p class="text-5xl font-semibold">$<span id="total-balance">1240</span></p>
            </div>
            <div class="bg-green-700 p-6 rounded-lg">
                <h2 class="text-4xl mb-4 font-medium">Withdraw</h2>
                <p class="text-5xl font-semibold">$<span id="total-withdraw">00</span></p>
            </div>
        </div>
        <div class="mt-9 grid grid-cols-2 gap-6 text-white text-center">
            <div class="bg-teal-700 p-6 rounded-lg content-center">
                <h1 class="text-2xl mb-3 font-medium">Please Deposite Amount</h1>
                <input class="block mx-auto mb-3 px-3 rounded-lg w-3/4 text-black" type="text" name="" id="user-deposite" placeholder="$ Enter deposite amount">
                <button id="btn-deposite" class="bg-orange-600 px-4 py-1 rounded-lg">Deposite</button>
            </div>
            <div class="bg-green-700 p-6 rounded-lg content-center">
                <h1 class="text-2xl mb-3 font-medium">Please Withdraw Amount</h1>
                <input class="block mx-auto mb-3 px-3 rounded-lg w-3/4 text-black" type="text" name="" id="user-withdraw" placeholder="$ Enter withdraw amount">
                <button id="btn-withdraw" class="bg-orange-600 px-4 py-1 rounded-lg">Withdraw</button>
            </div>
        </div>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
