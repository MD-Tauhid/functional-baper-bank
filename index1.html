<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a5827bc527.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="mt-6 w-3/4 mx-auto text-center">
        <i class="fa-solid fa-money-check-dollar text-8xl text-orange-600"></i>
        <h1 class="text-5xl text-stone-800 font-semibold">Welcome to <span class="text-orange-500">Baper Bank</span>!!</h1>
    </header>
    <div class="mt-6 w-2/4 mx-auto bg-teal-600 p-9 content-center rounded-lg">
        <input class="px-3 py-2 w-full block mb-4 rounded-lg" type="email" name="" id="user-email" placeholder="Please enter your email">
        <input class="px-3 py-2 block mb-4 w-full rounded-lg" type="password" name="" id="user-pass" placeholder="Please enter your password">
        <button id="btn-login" class="bg-orange-600 px-4 py-2 rounded-lg w-1/5 text-white font-semibold">Login</button>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
